name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest
          pip install -e .

      - name: Run tests
        run: python -m pytest -q

      - name: Build static HTML
        run: |
          rm -rf dist
          python -m tatemono_map.render.build --output-dir dist --site-url "$TATEMONO_MAP_SITE_URL"
        env:
          TATEMONO_MAP_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          TATEMONO_MAP_GOOGLE_VERIFICATION_FILE: google9e29480048aec8bf.html

      - name: Basic sanity check
        run: |
          test -f dist/index.html
          test -d dist/b

      - name: Forbidden content grep check
        run: |
          set -e
          ! grep -RInE "(\.pdf\b|号室|参照元|管理会社|元付|PDF)" dist || (echo "Forbidden content detected in dist/"; exit 1)
          ! grep -RInE "(https?://)" dist --include="*.html" || (echo "Forbidden content detected in dist HTML/"; exit 1)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
