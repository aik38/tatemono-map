name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify public DB is present and non-empty
        run: |
          set -euo pipefail
          test -f data/public/public.sqlite3
          python - <<'PY'
          import sqlite3

          db_path = "data/public/public.sqlite3"
          with sqlite3.connect(db_path) as conn:
              table = conn.execute(
                  "SELECT name FROM sqlite_master WHERE type='table' AND name='building_summaries'"
              ).fetchone()
              if table is None:
                  raise SystemExit("building_summaries table not found in public DB")

              count = conn.execute("SELECT COUNT(*) FROM building_summaries").fetchone()[0]
              print(f"building_summaries rows: {count}")
              if count <= 0:
                  raise SystemExit("building_summaries is empty; refusing to deploy")
          PY

      - name: Build dist (v2)
        env:
          TATEMONO_MAP_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          TATEMONO_MAP_GOOGLE_VERIFICATION_FILE: google9e29480048aec8bf.html
          TATEMONO_MAP_LINE_CTA_URL: ${{ vars.TATEMONO_MAP_LINE_CTA_URL }}
        run: |
          rm -rf dist
          python -m tatemono_map.render.build --db-path data/public/public.sqlite3 --output-dir dist --version v2
          touch dist/.nojekyll

      - name: Basic sanity check
        run: |
          test -f dist/index.html
          test -d dist/b

      - name: Assert building list includes entries
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          idx = Path("dist/index.html")
          if not idx.exists():
            raise SystemExit("dist/index.html missing; refusing to deploy")

          html = idx.read_text(encoding="utf-8")

          if "buildings.json" not in html:
            raise SystemExit("index.html does not reference buildings.json; refusing to deploy")

          p = Path("dist/data/buildings.json")
          if (not p.exists()) or p.stat().st_size == 0:
            raise SystemExit("dist/data/buildings.json missing or empty; refusing to deploy")

          arr = json.loads(p.read_text(encoding="utf-8"))
          if not isinstance(arr, list) or len(arr) == 0:
            raise SystemExit("buildings.json has no entries; refusing to deploy")

          print(f"OK: buildings.json entries={len(arr)}")
          PY

      - name: Assert built year and availability fields are present
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          p = Path("dist/data/buildings.json")
          arr = json.loads(p.read_text(encoding="utf-8"))

          availability_or_move_in_count = sum(
              1
              for row in arr
              if str(row.get("building_availability_label") or "").strip()
              or any(str(v or "").strip() for v in (row.get("move_in_dates") or []))
          )
          built_info_count = sum(
              1
              for row in arr
              if str(row.get("building_built_year_month") or "").strip()
              or (row.get("building_built_age_years") not in (None, ""))
              or (row.get("age_years") not in (None, ""))
              or (row.get("built_year") not in (None, ""))
          )

          if availability_or_move_in_count <= 0:
              raise SystemExit("No rows have move_in_dates/building_availability_label; refusing to deploy")
          if built_info_count <= 0:
              raise SystemExit("No rows have built_year_month/built_age_years/age_years; refusing to deploy")

          print(f"OK: availability-or-move-in rows={availability_or_move_in_count}, built-info rows={built_info_count}")
          PY

      - name: Forbidden content grep check
        run: |
          set -e
          ! grep -RInE "(\.pdf\b|号室|参照元|管理会社|元付|PDF)" dist || (echo "Forbidden content detected in dist/"; exit 1)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
